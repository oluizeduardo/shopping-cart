<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    
    <fieldset>
        <legend>Product</legend>
           <div class="center-field">
               <table>
                <tr>
                    <td>Name</td>
                    <td>Price</td>
                </tr>
                
                <tr>
                    <td>
                        <input type="text" name="name" id="name-field" required="required" placeholder="Product name" width=""
                    </td>
                    <td>
                        <input type="text" name="price" id="price-field" required="required" placeholder="Price">
                    </td>
                    <td>
                        <input type="submit" value="Add" id="btnAdd">
                    </td>
                </tr>
            </table>
           </div>
    </fieldset>
    
    
    <fieldset class="height-fieldset">
        <legend>Shopping Cart</legend>
        <ul id="list-products"> 
            
        </ul>
    </fieldset>
    
    <fieldset>
        <h2>Total:
            <spam id="total">0,0</spam>
        </h2>
    </fieldset>

    <script type="text/javascript" src="js/Functions.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    
    <fieldset>
        <legend>Product</legend>
           <form action="post">
               
               <table>
                    <tr>
                        <td>Name</td>
                        <td>Price</td>
                    </tr>
                    
                    <tr>
                        <td>
                            <input type="text" name="name" id="name-field" placeholder="Product name" width=""
                        </td>
                        <td>
                            <input type="text" name="price" id="price-field" placeholder="Price">
                        </td>
                        <td>
                            <input type="submit" value="Add" id="btn">
                        </td>
                    </tr>
                </table>
           </form>
    </fieldset>
    
    
    <fieldset class="height-fieldset">
        <legend>Shopping Cart</legend>
    </fieldset>
    
    
    
    
</body>
</html>
